<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src='https://connect.humanapi.co/connect.js'></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="255338091286-pmc1pqb46nj2bujq37mkna8225f09ogd.apps.googleusercontent.com">
    <script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId());
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());

            var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
  }
        
  function signinCallback(authResult) {
  if (authResult['access_token']) {
    // Successfully authorized
    document.getElementById('signinButton').setAttribute('style', 'display: none');

  } else if (authResult['error']) {
    // There was an error.
    // Possible error codes:
    //   "access_denied" - User denied access to your app
    //   "immediate_failed" - Could not automatially log in the user
    // console.log('There was an error: ' + authResult['error']);
  }
}
  </script>
</head>
<body>

    
		
<button class="g-signin"
        id="signinButton"
        data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.me"
        data-clientid="255338091286-pmc1pqb46nj2bujq37mkna8225f09ogd.apps.googleusercontent.com"
        data-callback="signinCallback"
        data-theme="dark"
        data-cookiepolicy="single_host_origin"
        data-requestvisibleactions="http://schemas.google.com/AddActivity"
        data-width="wide">
    </button>
		
	
 <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>		
</body>
</html>
